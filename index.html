<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic-tac-toe</title>
    <link rel="stylesheet" href="./style.css" />
    <script src="./script.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=K2D&family=Molengo&family=Varela+Round&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div id="title">Tic-tac-toe</div>
    <div id="game-container">
      <div class="ghost"></div>
      <div id="game-board">
        <div class="game-tile" data-row="0" data-column="0"></div>
        <div class="game-tile" data-row="0" data-column="1"></div>
        <div class="game-tile" data-row="0" data-column="2"></div>
        <div class="game-tile" data-row="1" data-column="0"></div>
        <div class="game-tile" data-row="1" data-column="1"></div>
        <div class="game-tile" data-row="1" data-column="2"></div>
        <div class="game-tile" data-row="2" data-column="0"></div>
        <div class="game-tile" data-row="2" data-column="1"></div>
        <div class="game-tile" data-row="2" data-column="2"></div>
      </div>
      <button id="gamestart-button">Start Game</button>
    </div>
    <div id="game-stats">
      <div id="player1-stats"></div>
      <div id="player2-stats"></div>
    </div>

    <footer>hello</footer>
    <dialog id="gamestart-dialog">
      <div>Start New Game</div>
      <form action="GET" id="gamestart-form">
        <div id="gamestart-form-wrapper">
          <label for="player1-name">Enter Player 1 Name </label>
          <input
            type="text"
            placeholder="Player1"
            id="player1-name"
            name="player1-name"
            required
          />
          <div class="player-mark">X</div>
          <label for="player2-name"> Enter Player 2 Name </label>
          <input
            type="text"
            placeholder="Player2"
            id="player2-name"
            name="player2-name"
            required
          />
          <div class="player-mark">O</div>
          <label for="round-number">Rounds?</label>
          <input
            type="number"
            placeholder="5"
            id="round-number"
            name="round-number"
            max="10"
            required
          />
        </div>
        <button type="submit">Start!</button>
      </form>
    </dialog>
    <div id="round-popup">hello world</div>
  </body>
</html>
