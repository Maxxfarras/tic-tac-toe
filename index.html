<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic-tac-toe</title>
    <link rel="stylesheet" href="./style.css" />
    <script src="./script.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=K2D&family=Molengo&family=Varela+Round&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div id="title">Tic-tac-toe</div>
    <div id="game-board">
      <div class="game-tile" coord="0">0</div>
      <div class="game-tile" coord="1">1</div>
      <div class="game-tile" coord="2">2</div>
      <div class="game-tile" coord="3">3</div>
      <div class="game-tile" coord="4">4</div>
      <div class="game-tile" coord="5">5</div>
      <div class="game-tile" coord="6">6</div>
      <div class="game-tile" coord="7">7</div>
      <div class="game-tile" coord="8">8</div>
    </div>
  </body>
</html>
