<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic-tac-toe</title>
    <link rel="stylesheet" href="./style.css" />
    <script src="./script.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=K2D&family=Molengo&family=Varela+Round&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div id="title">Tic-tac-toe</div>
    <div id="game-board">
      <div class="game-tile" data-row="0" data-column="0"></div>
      <div class="game-tile" data-row="0" data-column="1"></div>
      <div class="game-tile" data-row="0" data-column="2"></div>
      <div class="game-tile" data-row="1" data-column="0"></div>
      <div class="game-tile" data-row="1" data-column="1"></div>
      <div class="game-tile" data-row="1" data-column="2"></div>
      <div class="game-tile" data-row="2" data-column="0"></div>
      <div class="game-tile" data-row="2" data-column="1"></div>
      <div class="game-tile" data-row="2" data-column="2"></div>
    </div>
    <form id="form-test">
      <input type="number" name="row" placeholder="Row" id="row">
      <input type="number" name="column" placeholder="Column" id="column">
      <button type="submit" id="submit-button">submit</button>
    </form>
    <footer>hello</footer>
  </body>
</html>
